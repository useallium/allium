<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2>Edit Your Student Profile</h2>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">University</label>
            <input type="text" name="university" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Degree</label>
            <input type="text" name="degree" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Graduation Year</label>
            <input type="number" name="graduation_year" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Resume (Link or filename)</label>
            <input type="text" name="resume" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">Update Profile</button>
        <a href="{{ url_for('login.index') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
