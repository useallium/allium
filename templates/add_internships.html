<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Add New Internship</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<a href="{{ url_for('internship.manage_internships') }}" class="text-decoration-none text-dark">
    <i class="bi bi-arrow-left"></i> Back
</a>

<body class="bg-light">
<div class="container mt-5">
    
    <h2>Add New Internship</h2>
    <h1>{{recruiter_id}}</h1>
    <h1>{{company_id}}</h1>
    <form method="POST" action="{{ url_for('internship.add_internship') }}">
        <!-- You need to pass company_id and recruiter_id server-side or as hidden inputs -->
        <input type="hidden" name="company_id" value="{{ company_id }}">
        <input type="hidden" name="recruiter_id" value="{{ recruiter_id }}">

        

        <div class="mb-3">
            <label for="title" class="form-label">Title <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="title" name="title" maxlength="128" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description <span class="text-danger">*</span></label>
            <textarea class="form-control" id="description" name="description" rows="3" maxlength="128" required></textarea>
        </div>

        <div class="mb-3">
            <label for="location" class="form-label">Location <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="location" name="location" maxlength="128" required>
        </div>

        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="is_remote" name="is_remote" value="1">
            <label class="form-check-label" for="is_remote">Remote</label>
        </div>

        <div class="mb-3">
            <label for="department" class="form-label">Department</label>
            <input type="text" class="form-control" id="department" name="department" maxlength="64">
        </div>

        <div class="mb-3">
            <label for="start_date" class="form-label">Start Date <span class="text-danger">*</span></label>
            <input type="date" class="form-control" id="start_date" name="start_date" required>
        </div>

        <div class="mb-3">
            <label for="end_date" class="form-label">End Date <span class="text-danger">*</span></label>
            <input type="date" class="form-control" id="end_date" name="end_date" required>
        </div>

        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="is_paid" name="is_paid" value="1" checked>
            <label class="form-check-label" for="is_paid">Paid Internship</label>
        </div>

        <div class="mb-3">
            <label for="salary" class="form-label">Salary <span class="text-danger">*</span></label>
            <input type="number" class="form-control" id="salary" name="salary" min="0" required>
        </div>

        <!-- is_filled is usually false by default so no input needed -->

        <button type="submit" class="btn btn-primary">Create Internship</button>
        <a href="{{ url_for('internship.manage_internships') }}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>
</body>
</html>
